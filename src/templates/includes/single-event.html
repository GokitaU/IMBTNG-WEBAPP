{% load static %}

<div class="single-widget-card">
  <div class="media">
    <div class="media-left">
      <a href="{% url 'core:event-details' pk=event.pk %}"><img
              src="{% static "assets/images/sidebar-widget/widget1.png" %}"
              alt=""></a>
    </div>
    <div class="media-body">
      <a href="{% url 'core:event-details' pk=event.pk %}">
        <p>{{ event.name|default:"Lorem Ipsum is simply dummy text of the printing typesetting industry" }}.</p>
      </a>
      <p>
        <a href="#" class="date">
          <i class="fas fa-calendar-alt"></i>
          {{ event.starts_at|date:'d/m/Y' }}
        </a>
        <a href="#" class="time">
          {{ event.starts_at|date:'h:i A' }}</a>
      </p>
    </div>
  </div>
</div>
