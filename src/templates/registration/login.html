{% extends 'core/base.html' %}
{% load static i18n %}

{% block head-css %}
  <style>

    button {
      width: 100%;
    }

  </style>
{% endblock %}

{% block content %}
  <section class="log-in-section d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <!-- Log In section Logo -->
        <div class="col-md-4">
          <div class="log-in-logo">
            <a href="{% url 'core:index' %}">
              <img src="{% static "assets/images/logo-login.png" %}" alt="">
            </a>
          </div>
        </div>
        <!-- Log In section Logo  ends-->
      </div>

      <div class="row justify-content-center">
        <!-- Log in inouts -->
        <div class="col-md-4">
          <div class="log-in-inputs clearfix">
            <form method="post">
              {% csrf_token %}
              {% include 'includes/form.html' with form=form %}
              <div class="form-group">
                <a href="{% url 'password_reset' %}" class="forgot-pass">Forget Password</a>
              </div>
              <div class="form-group submit-group">
                <button type="submit" class="btn-common btn-red">Sign in</button>
                <!-- separator -->
                <div class="separator text-center">
                  <p>or</p>
                </div>
                <p>{% trans "Don't have an account yet?" %} <a href="{% url 'users:signup' %}">{% trans "Sign Up" %}</a></p>
              </div>
            </form>

          </div>
        </div>
        <!-- Log in inouts ends -->
      </div>
    </div>
  </section>
{% endblock %}
